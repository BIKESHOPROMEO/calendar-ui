<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>予約カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">予約一覧を読み込み中...</div>
  </div>

    <div id="login-box" class="login-overlay">
    <div class="login-dialog">
      <label for="password">パスワード:</label>
      <input type="password" id="password" />
      <button onclick="checkPassword()">ログイン</button>
      <div id="login-error" class="login-error"></div>
    </div>
  </div>
  
  <div id="calendar-header" class="calendar-header">
  <button id="prevMonth">前月</button>
  <button id="todayReservationBtn">当日予約入力</button> <!-- ← ここが純平さんの一手！ -->
  <span id="currentMonth">2025年10月</span>
  <button id="nextMonth">翌月</button>
</div>

  <div id="calendar"></div>
  <script src="script.js"></script>
</body>
</html>
