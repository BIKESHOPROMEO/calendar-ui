<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>予約カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">予約一覧を読み込み中...</div>
  </div>

    <div id="login-box" class="login-overlay">
    <div class="login-dialog">
      <label for="password">パスワード:</label>
      <input type="password" id="password" />
      <button onclick="checkPassword()">ログイン</button>
      <div id="login-error" class="login-error"></div>
    </div>
  </div>  
  <div class="calendar-grid">
  <!-- 曜日ラベル -->
  <div class="weekday-label sunday">日</div>
  <div class="weekday-label">月</div>
  <div class="weekday-label">火</div>
  <div class="weekday-label">水</div>
  <div class="weekday-label">木</div>
  <div class="weekday-label">金</div>
  <div class="weekday-label saturday">土</div>

  <!-- 日付セル（7個ずつ） -->
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
  <div class="calendar-cell">...</div>
</div>

  <div id="calendar"></div>
  <script src="script.js"></script>
</body>
</html>
